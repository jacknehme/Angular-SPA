<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Whitewater Adventures</title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/angular-gridster.min.css" rel="stylesheet" />
    <link href="ext-modules/jnFramework/jnFramework.css" rel="stylesheet" />
    <link href="ext-modules/jnMenu/jnMenu.css" rel="stylesheet" />
    <link href="ext-modules/jnDashboard/jnDashboard.css" rel="stylesheet" />
    <link href="app/app.css" rel="stylesheet" />

    <!-- widgets css -->
    <link href="app/widgets/wwaEmployee/wwaEmployee.css" rel="stylesheet" />
    <link href="app/widgets/wwaInventory/wwaInventory.css" rel="stylesheet" />
    <link href="app/widgets/wwaTemperature/wwaTemperature.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.2.4.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-gridster.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>

    <script src="ext-modules/jnMenu/jnMenuModule.js"></script>
    <script src="ext-modules/jnMenu/jnMenuController.js"></script>
    <script src="ext-modules/jnMenu/jnMenuDirective.js"></script>
    <script src="ext-modules/jnMenu/jnMenuItemDirective.js"></script>
    <script src="ext-modules/jnMenu/jnMenuGroupDirective.js"></script>

    <script src="ext-modules/jnDashboard/jnDashboardModule.js"></script>
    <script src="ext-modules/jnDashboard/jnDashboardDirective.js"></script>
    <script src="ext-modules/jnDashboard/jnWidgetBodyDirective.js"></script>

    <script src="ext-modules/jnFramework/jnFrameworkModule.js"></script>
    <script src="ext-modules/jnFramework/jnFrameworkController.js"></script>
    <script src="ext-modules/jnFramework/jnFrameworkDirective.js"></script>

    <script src="app/appModule.js"></script>
    <script src="app/appConfig.js"></script>
    <script src="app/appRouteConfig.js"></script>
    <script src="app/appController.js"></script>
    <script src="app/services/dataService.js"></script>

    <script src="app/directives/wwaLocationsDirective.js"></script>
    <script src="app/directives/wwaGuidesDirective.js"></script>
    <script src="app/directives/wwaDashboardDirective.js"></script>

    <!-- user profiles -->
    <script src="ext-modules/jnFramework/jnUserProfile/jnUserProfileSmallDirective.js"></script>
    <script src="ext-modules/jnFramework/jnUserProfile/jnUserProfileDirective.js"></script>

    <!-- widgets javascript -->
    <script src="app/widgets/wwaEmployee/wwaEmployeeDirective.js"></script>
    <script src="app/widgets/wwaInventory/wwaInventoryDirective.js"></script>
    <script src="app/widgets/wwaTemperature/wwaTemperatureDirective.js"></script>

    <!-- setting dialogs -->
    <script src="app/dialogs/wwaSelectLocationController.js"></script>
    <script src="app/dialogs/wwaSelectEmployeeController.js"></script>

</head>
<body class="container-fluid" ng-controller="appController">

    <div ng-switch="state">
        <div ng-switch-when="unauthorized" class="sign-in-form">
            <h2>Whitewater Adventures Admin App</h2>
            <h4>Sign In</h4>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        <div ng-switch-default>
            <jn-framework title="Whitewater Adventures"
                          subtitle="Aministrative Application"
                          icon-file="images/kayak-icon-flat.png">
                <jn-menu>
                    <jn-menu-item label="Dashboard" icon="fa-tachometer" route="dashboard"></jn-menu-item>
                    <jn-menu-item label="Locations" icon="fa-location-arrow" route="locations"></jn-menu-item>
                    <jn-menu-item label="Raft Guides" icon="fa-user" route="guides"></jn-menu-item>
                    <jn-menu-group label="Equipment" icon="fa-gears">
                        <jn-menu-item label="Rafts" icon="fa-unlink" route="rafts"></jn-menu-item>
                        <jn-menu-item label="Paddles" icon="fa-magic" route="paddles"></jn-menu-item>
                        <jn-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></jn-menu-item>
                    </jn-menu-group>
                </jn-menu>
            </jn-framework>
        </div>
    </div>



</body>
</html>
