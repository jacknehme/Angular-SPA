<div class="jn-title-bar">
    <div class="row">
        <div class="jn-logo-area col-sm-6">
            <img ng-src="{{iconFile}}" alt="kayak" class="jn-icon" />
            <div class="jn-title-area">
                <p class="jn-logo-title">{{title}}</p>
                <p class="jn-logo-subtitle">{{subtitle}}</p>
            </div>

            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()"
                 class="jn-collapsed-menu pull-right">
                <button type="button" class="btn jn-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>


        <div class="jn-right-side-controls col-sm-6">
            <jn-user-profile-small></jn-user-profile-small>
        </div>
    </div>
</div>

<div class="jn-menu-area"
     ng-show="isMenuVisible"
     ng-class="{'jn-menu-area-vertical': isMenuVertical, 'jn-menu-area-horizontal': !isMenuVertical}">
    <jn-user-profile></jn-user-profile>
    <ng-transclude></ng-transclude>
</div>

<div ng-view class="jn-view"
     ng-class="{'jn-view-full-width': !isMenuVertical || !isMenuVisible}">
</div>
