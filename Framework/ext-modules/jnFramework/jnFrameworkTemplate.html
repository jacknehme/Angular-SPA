
<div class="jn-title-bar">
    <div class="row">
        <div class="jn-logo-area col-sm-6">
            <img ng-src="{{iconFile}}" alt="kayak" class="jn-icon" />
            <div class="jn-title-area">
                <p class="jn-logo-title">{{title}}</p>
                <p class="jn-logo-subtitle">{{subtitle}}</p>
            </div>

            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" 
                 class="jn-collapsed-menu pull-right">
                <button type="button" class="btn jn-nav-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>


        <div class="jn-right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">Button 1</button>
                <button class="btn btn-success">Button 2</button>
                <button class="btn btn-warning">Button 3</button>
            </div>
        </div>
    </div>
</div>
<div ng-transclude></div>
<div style="position:absolute; left:220px; top:200px; color:red; font-size:44px;">
    {{routeString}}
</div>
