<li class="jn-selectable-item" ng-class="{'jn-item-horizontal':!isVertical()}">
    <div class="jn-noselect">
        <i class="fa {{icon}} jn-menu-icon"></i>
        {{label}}
    </div>
    <i ng-if="isActive() && isVertical()"
       class="fa fa-2x fa-caret-left jn-menu-active-indicator"></i>
</li>
