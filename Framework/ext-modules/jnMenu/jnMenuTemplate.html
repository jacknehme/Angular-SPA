<div class="jn-menu-area" 
     ng-show="showMenu"
     ng-class="{'jn-menu-area-vertical':isVertical, 'jn-menu-area-horizontal': !isVertical}">
    <ul class="jn-menu" ng-transclude></ul>
    <a class="btn jn-menu-layout-button" 
       ng-show="allowHorizontalToggle"
       ng-class="{'jn-layout-button-horizontal':!isVertical}"
       ng-click="toggleMenuOrientation()">
        <i class="fa fa-chevron-up"
           ng-class="{'fa-chevron-up':isVertical,'fa-chevron-left':!isVertical}"></i>
    </a>
</div>
